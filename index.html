<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Charts com Dados JSON</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <div id="chart_div" style="width: 100%; height: 400px;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const url = 'https://sameca.github.io/dados/pacientesMes.json';
                const dadosJSON = await (await fetch(url)).json();

                // Agora você pode usar a variável dadosJSON no código do gráfico
                google.charts.load('current', { packages: ['corechart', 'bar'] });
                google.charts.setOnLoadCallback(() => drawChart(dadosJSON));
                
            } catch (error) {
                console.error('Erro:', error);
            }
        });

        function drawChart(dados) {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mês e Ano');
            data.addColumn('number', 'Pacientes');

            // Adiciona os dados ao gráfico
            dados.forEach(([mesAno, pacientes]) => {
                data.addRow([mesAno, pacientes]);
            });

            var options = {
                title: 'Número de Pacientes por Mês e Ano',
                hAxis: {
                    title: 'Mês e Ano'
                },
                vAxis: {
                    title: 'Número de Pacientes'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
