<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStacked);

      //Dados de entrada por mês
      let paciMes = JSON.parse('dados/pacientesMes.json');
      paciMes.unshift(['Mês','Novas entradas de Pacientes']);
      
      function drawStacked() {
            var data = google.visualization.arrayToDataTable([paciMes]);
      
            var options = {
              title: 'Pacientes por Mês - SAMECA',
              chartArea: {width: '50%'},
              isStacked: true,
              hAxis: {
                title: 'Total Population',
                minValue: 0,
              },
              vAxis: {
                title: 'City'
              }
            };
            var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
            chart.draw(data, options);
          }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
