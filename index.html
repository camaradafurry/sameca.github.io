<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <title>Gráfico do GitHub</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
</head>
<body>
  <canvas id="myChart" width="400" height="400"></canvas>
  <script>
    const spreadsheetId = "1ZajaGs-4iguGRFmsVXMcN7vpzRh-LyRj9Hdp6Q9PGZ8";
    const sheetName = "Página1";

    const values = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}`)
      .then((response) => response.json())
      .then((data) => data.values);

    const ctx = document.getElementById("myChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: values[0],
        datasets: [
          {
            data: values[1],
            fill: false,
            lineTension: 0.1,
          },
        ],
      },
    });
  </script>
</body>
</html>
