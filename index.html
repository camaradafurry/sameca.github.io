<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStacked);

      // Fetch data from the external file
      console.log("laudo0006");
      fetch('dados/pacientesMes.json')
        .then(response => response.json())
        .then(data => {
          // Add the header to the data
          data.unshift(['Mês', 'Novas entradas de Pacientes']);
          // Call the drawStacked function with the loaded data
          drawStacked(data);
        })
        .catch(error => console.error('Error fetching data:', error));

      function drawStacked(paciMes) {
        console.log(JSON.stringify(paciMes));
        paciMes= [
        ["Mês", "Novas entradas de Pacientes"],
        ["set./2022", 168],
        ["out./2022", 98],
        ["nov./2022", 162],
        ["dez./2022", 161],
        ["jan./2023", 201],
        ["fev./2023", 212],
        ["mar./2023", 170],
        ["abr./2023", 215],
        ["mai./2023", 168],
        ["jun./2023", 462],
        ["jul./2023", 442],
        ["ago./2023", 466],
        ["set./2023", 478],
        ["out./2023", 497],
        ["nov./2023", 363],
        ["dez./2023", 416]
      ];
        var data = google.visualization.arrayToDataTable(paciMes);

        var options = {
          title: 'Pacientes por Mês - SAMECA',
          chartArea: {width: '50%', height: '800%'},
          isStacked: true,
          hAxis: {
            title: 'Pacientes',
            minValue: 0,
          },
          vAxis: {
            title: 'Mês'
          }
        };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
