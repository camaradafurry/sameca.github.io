<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch Google Sheets Data</title>
</head>
<body>
  <script>
    // URL da planilha Google Sheets
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTqiPwO3bW0bhHm_HWgap3UFSUYTFsDq7Mxy1SAKpWxNUmCKJGCTEEHqGMXQ3fcZZQEXSehpNfrlM1J/pubhtml';

    // Função para buscar dados da planilha
    async function fetchData() {
      try {
        // Fetch dos dados em formato JSON
        const response = await fetch(`${sheetUrl}?output=json`);
        const data = await response.json();

        // Manipule os dados conforme necessário
        console.log(data);
      } catch (error) {
        console.error('Erro ao buscar dados da planilha:', error);
      }
    }

    // Chame a função para buscar os dados
    fetchData();
  </script>
</body>
</html>
