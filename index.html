<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMECA Estatísticas</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <form onsubmit="event.preventDefault(); atuChart();">
        <label for="startMonth">Mês Inicial:</label>
        <select id="startMonth" name="startMonth">
            <!-- Opções do mês -->
        </select>

        <label for="startYear">Ano Inicial:</label>
        <input type="number" id="startYear" name="startYear" min="2022" max="2023">

        <label for="endMonth">Mês Final:</label>
        <select id="endMonth" name="endMonth">
            <!-- Opções do mês -->
        </select>

        <label for="endYear">Ano Final:</label>
        <input type="number" id="endYear" name="endYear" min="2022" max="2023">

        <button onclick="atuChart()">Atualizar Gráfico</button>
    </form>

    <div id="chart_div" style="width: 100%; height: 400px;"></div>

    <script>
        let dados; // Variável global para armazenar os dados

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const url = 'dados/pacientesMes.json';
                dados = await (await fetch(url)).json(); // Salva os dados na variável global

                google.charts.load('current', { packages: ['corechart', 'bar'] });
                google.charts.setOnLoadCallback(() => drawChart(dados));
                
            } catch (error) {
                console.error('Erro:', error);
            }
        });

        function atuChart() {
            const startMonth = document.getElementById('startMonth').value;
            const endMonth = document.getElementById('endMonth').value;
            const startYear = document.getElementById('startYear').value;
            const endYear = document.getElementById('endYear').value;

            console.log('Ano Inicial:', startYear);
            console.log('Mês Inicial:', startMonth);
            console.log('Ano Final:', endYear);
            console.log('Mês Final:', endMonth);

            const dadosFiltrados = dados.filter((data, i) => {
                if (i === 0) return true;
                else return data[0] >= new Date(startYear, startMonth, 1) && data[0] <= new Date(endYear, endMonth, 1);
            });

            drawChart(dadosFiltrados);
        }

        function drawChart(dados) {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Mês');
            data.addColumn('number', 'Pacientes');

            data.addRows(dados);

            var options = {
                title: 'Número de Pacientes por Mês',
                hAxis: {
                    title: 'Mês'
                },
                vAxis: {
                    title: 'Número de Pacientes'
                }
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</body>
</html>
