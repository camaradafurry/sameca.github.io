<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'bar']});
      google.charts.setOnLoadCallback(drawStacked);

      // Fetch data from the external file
      fetch('dados/pacientesMes.json')
        .then(response => response.json())
        .then(data => {
          // Add the header to the data
          data.unshift(['Mês', 'Novas entradas de Pacientes']);
          // Call the drawStacked function with the loaded data
          drawStacked(data);
        })
        .catch(error => console.error('Error fetching data:', error));

      function drawStacked(paciMes) {
        var data = google.visualization.arrayToDataTable(paciMes);

        var options = {
          title: 'Pacientes por Mês - SAMECA',
          chartArea: {width: '100%'},
          isStacked: true,
          hAxis: {
            title: 'Pacientes',
            minValue: 0,
          },
          vAxis: {
            title: 'Mês'
          }
        };
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
