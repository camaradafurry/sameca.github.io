<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha PÃ¡gina</title>
</head>
<body>
  <h1>Dado do Banco de Dados:</h1>
  <div id="dados-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const apiUrl = 'http://localhost:3000/obter-dado';

      fetch(proxyUrl + apiUrl)
        .then(response => response.text())
        .then(dado => {
          document.getElementById('dados-container').innerText = dado;
        })
        .catch(error => {
          console.error('Erro ao obter dado:', error);
        });
    });
  </script>
</body>
</html>
