<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamando função Lambda</title>
</head>
<body>
  <h1>Chamando função Lambda</h1>
  <p>Clique no botão para chamar a função Lambda:</p>
  <button id="btn-lambda">Chamar Lambda</button>

  <script>
    const btnLambda = document.getElementById('btn-lambda');

    btnLambda.addEventListener('click', async () => {
      // Obtém o ID da página do GitHub
      const pageID = '1cnB0IVc7v7j3WTKiSV0IjQOdXQBK97J4iS5-g2DCwD4'

      // Chamada à API Lambda
      const response = await fetch('https://tihukkrjfhry6tjzueh7hmcbzi0ycjbv.lambda-url.us-east-2.on.aws/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          // Certifique-se de que 'pageID' é um valor válido e não nulo.
          id: pageID,
        }),
        // 'no-cors' pode ser necessário para alguns ambientes, mas configure com cuidado.
        mode: 'no-cors',
      });

      // Verifique o status da resposta para indicar sucesso ou falha.
      if (response.ok) {
        // Utilize a resposta da API.
        const data = await response.json();
        console.log(data);
      } else {
        // Trate o erro da API.
        const error = await response.text();
        console.error('Erro:', error);
      }
    });
  </script>
</body>
</html>
