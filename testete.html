<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chamando função Lambda</title>
</head>
<body>
  <h1>Chamando função Lambda</h1>
  <p>Clique no botão para chamar a função Lambda:</p>
  <button id="btn-lambda">Chamar Lambda</button>

  <script>
    const btnLambda = document.getElementById('btn-lambda');

    btnLambda.addEventListener('click', async () => {
      // Obtém o ID da página do GitHub
      const pageId = '1cnB0IVc7v7j3WTKiSV0IjQOdXQBK97J4iS5-g2DCwD4';
      // Chamada à API Lambda
      const response = await fetch('https://lambda.us-east-1.amazonaws.com/2015-03-31/functions/pegaouser/invoke', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          pageId,
        }),
      });

      // Tratamento da resposta
      if (response.ok) {
        const data = await response.json();
        console.log('Dados da função Lambda:', data);
        // Exiba os dados da função Lambda na página
      } else {
        console.error('Erro ao chamar a função Lambda:', response.statusText);
      }
    });
  </script>
</body>
</html>
